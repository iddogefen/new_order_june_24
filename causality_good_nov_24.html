function generateRandomizedPairs(rangeStart, rangeEnd) {
  let pairs = [];
  for (let i = rangeStart; i <= rangeEnd; i++) {
    for (let j = i + 1; j <= rangeEnd; j++) {
      if (Math.random() > 0.5) {
        pairs.push([i, j]); // Keep the original order
      } else {
        pairs.push([j, i]); // Reverse the order
      }
    }
  }
  return pairs;
}
